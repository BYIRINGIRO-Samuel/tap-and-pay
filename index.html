<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Dashboard - team_07</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }

    /* Phone frame */
    .phone-frame {
      width: 380px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      padding: 30px 25px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #000;
      padding-bottom: 15px;
    }

    h2 {
      font-size: 28px;
      color: #000;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .team-label {
      font-size: 12px;
      color: #999;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Card info section */
    .card-info {
      background: #f9f9f9;
      border-radius: 4px;
      border: 2px solid #000;
      padding: 25px;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card-info:hover {
      transform: translateY(-2px);
    }

    .card-info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-info-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .card-info-value {
      font-size: 24px;
      color: #000;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 4px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #000;
      background-color: #f9f9f9;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 4px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      padding: 12px 16px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 11px;
      color: #bbb;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #00000040;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="phone-frame">
    <div class="header">
      <h2>üí≥ RFID Dashboard</h2>
      <div class="team-label">team_07</div>
    </div>

    <div class="card-info">
      <div class="card-info-item">
        <div class="card-info-label">Card UID</div>
        <div class="card-info-value" id="uid">--:--:--:--</div>
      </div>
      <div class="card-info-item">
        <div class="card-info-label">Available Balance</div>
        <div class="card-info-value" id="balance">‚Ç¶ 0.00</div>
      </div>
    </div>

    <div class="input-group">
      <input id="amt" type="number" placeholder="Enter amount to top-up" min="0" step="0.01">
      <button onclick="topup()">‚ú® Complete Top-Up</button>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
      <div>üîê Secure RFID Transaction System</div>
      <div style="margin-top: 8px;">Powered by team_07</div>
    </div>
  </div>

  <script>
    let currentUID = null;

    const ws = new WebSocket("ws://localhost:9210");

    ws.onopen = () => {
      console.log("WebSocket connected");
      showStatus("Connected to server", "success");
    };

    ws.onerror = () => {
      showStatus("Connection error. Retrying...", "error");
    };

    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      currentUID = data.uid;
      document.getElementById("uid").innerText = data.uid;
      document.getElementById("balance").innerText = "‚Ç¶ " + parseFloat(data.balance).toFixed(2);
    };

    function showStatus(message, type) {
      const statusEl = document.getElementById("status");
      statusEl.innerText = message;
      statusEl.className = "status " + type;
      if (type === "success") {
        setTimeout(() => {
          statusEl.className = "status";
        }, 3000);
      }
    }

    function topup() {
      const amount = parseFloat(document.getElementById("amt").value);
      if (!currentUID) {
        showStatus("‚ùå No card detected! Place a card first.", "error");
        return;
      }
      if (!amount || amount <= 0) {
        showStatus("‚ùå Please enter a valid amount", "error");
        return;
      }

      const button = event.target;
      button.disabled = true;
      button.innerHTML = '<span class="spinner"></span>Processing...';

      fetch("http://localhost:9210/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: currentUID, amount })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("amt").value = "";
          showStatus("‚úÖ Top-up successful! Amount added.", "success");
          console.log("Top-up successful:", data);
        })
        .catch(err => {
          showStatus("‚ùå Top-up failed! Please try again.", "error");
          console.error("Top-up error:", err);
        })
        .finally(() => {
          button.disabled = false;
          button.innerHTML = "‚ú® Complete Top-Up";
        });
    }
  </script>
</body>

</html>
